<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Copia de Seguridad</title>
</head>
<body>
    <h1>Interfaz de Copia de Seguridad</h1>
    <form action="http://localhost:8000" method="post" enctype="multipart/form-data">
        <label for="origen">Carpeta de Origen:</label>
        <input type="text" id="origen" name="origen" placeholder="Selecciona la carpeta de origen" readonly>
        <input type="file" id="origen_input" name="origen_input" style="display: none;">
        <button type="button" onclick="document.getElementById('origen_input').click();">Seleccionar</button>
        <br><br>

        <label for="destino">Carpeta de Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Selecciona la carpeta de destino" readonly>
        <input type="file" id="destino_input" name="destino_input" style="display: none;">
        <button type="button" onclick="document.getElementById('destino_input').click();">Seleccionar</button>
        <br><br>

        <label for="nombre">Nombre del Archivo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del archivo de respaldo">
        <br><br>

        <button type="submit">Iniciar Copia de Seguridad</button>
    </form>
</body>
</html>
